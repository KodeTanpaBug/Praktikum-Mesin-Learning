<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Scores Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4 text-center text-primary fw-bold">Student Scores Lookup</h1>

        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}

        <form method="POST" class="mb-4 shadow p-4 rounded bg-white">
            <label for="hours" class="form-label fw-semibold">Masukkan Hours:</label>
            <input type="text" class="form-control mb-3" id="hours" name="hours" placeholder="Contoh: 2.5, 5.1, 3.2">
            <button type="submit" class="btn btn-primary w-100">Tampilkan Scores</button>
        </form>

        {% if matched_scores %}
            <h2 class="mb-3 text-success">Hasil Scores:</h2>
            <ul class="list-group mb-4">
                {% for score in matched_scores %}
                    <li class="list-group-item">Score: {{ score }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if plots %}
            <h2 class="mb-3 text-info">Grafik Dataset:</h2>
            <div class="row">
                {% for plot in plots %}
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm border-0">
                            <img src="{{ url_for('static', filename=plot) }}" class="img-fluid rounded" alt="Plot">
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
